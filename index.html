<h1><strong><em>Site do Cão</em></strong></h1>
<p>"O cão, também chamado de cachorro, é na verdade uma subespécie do lobo: o cinzento. Ele foi domesticado há mais de 130 mil anos, auxiliando o homem em caças e na guarda de seus territórios; tornando-se, no decorrer desse tempo, também um grande companheiro.</p>
